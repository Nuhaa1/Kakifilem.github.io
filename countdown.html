            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(79, 255, 255, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(79, 255, 255, 0.5); }

            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(79, 255, 255, 0.6)); }
            to { filter: drop-shadow(0 0 15px rgba(79, 255, 255, 0.8)); }
        }
        button {
            background: linear-gradient(45deg, #4ff, #4f9);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg);
            transition: 0.5s;
            animation: buttonGlow 2s linear infinite;
        }
        @keyframes buttonGlow {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        button:disabled {
            background: linear-gradient(45deg, #ccc, #999);
            cursor: not-allowed;
            transform: none;
        }
        button:not(:disabled):hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(79, 255, 255, 0.4);
        }
        .link-button {

            background: rgba(255,255,255,0.1);
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .progress {

            box-shadow: 0 0 10px rgba(79, 255, 255, 0.5);
        }
    </style>

        function startCountdown() {

            const progressBar = document.getElementById('progress');
            let seconds = 4;
            
            countdownElement.textContent = seconds;
            progressBar.style.width = '0%';
            
            let interval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                progressBar.style.width = ((4 - seconds) / 4 * 100) + '%';
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    countdownElement.style.display = "none";
                    getFileButton.disabled = false;
                    progressBar.style.width = '100%';

        }
