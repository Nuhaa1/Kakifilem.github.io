    <script>
        function redirectToCountdown() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const videoName = urlParams.get('videoName');
            if (token && videoName) {
                const countdownLink = `countdown.html?token=${encodeURIComponent(token)}&videoName=${encodeURIComponent(videoName)}`;
                window.location.href = countdownLink;
            } else {
                alert("No token or video name found in URL");
            }
        }
    </script>
